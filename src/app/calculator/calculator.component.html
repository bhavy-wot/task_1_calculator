<html>
  <div class="container calculator">
    <div class="calc col-sm-4 p-2 m-0 bg-inverse">
      <!-- Displays the User Input -->
      <div class="input-group input-group-sm col-sm-12 m-0 p-0">
        <div
          class="col-sm-12 form-control text-lg-right user_input"
          type="text"
        >
          {{ input }}
        </div>
      </div>

      <!-- Displays the Results -->
      <div class="output_container">
        <div class="input-group input-group-sm col-sm-12 m-0 p-0">
          <div class="form-control text-sm-right user_result" type="text">
            {{ result }}
          </div>
        </div>
      </div>

      <!--  -->
      <div class="col-sm-12 p-1 m-0 row">
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="pressOperator('%')"
        >
          %
        </button>
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="allClear()"
        >
          CE
        </button>
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="clearRow()"
        >
          C
        </button>
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="clear()"
        >
          <span><i class="fa-solid fa-delete-left"></i></span>
        </button>
      </div>

      <!-- -->
      <div class="col-sm-12 p-1 m-0 row">
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="oneByX()"
        >
          1/x
        </button>
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="square()"
        >
          x<sup>2</sup>
        </button>
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="sqrt()"
        >
          &#8730;x
        </button>
        <button
          class="btn btn-outline-none col-sm-3"
          type="button"
          (click)="pressOperator('/')"
        >
          /
        </button>
      </div>

      <!-- -->

      <div class="col-sm-12 p-1 m-0 row">
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('7')"
        >
          <span>7</span>
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('8')"
        >
          8
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('9')"
        >
          9
        </button>

        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1"
          type="button"
          (click)="pressOperator('*')"
        >
          X
        </button>
      </div>

      <div class="col-sm-12 p-1 m-0 row">
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('4')"
        >
          4
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('5')"
        >
          5
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('6')"
        >
          6
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1"
          type="button"
          (click)="pressOperator('-')"
        >
          -
        </button>
      </div>

      <!-- 1, 2, 3, + -->
      <div class="col-sm-12 p-1 m-0 row">
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('1')"
        >
          1
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('2')"
        >
          2
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1 numeric"
          type="button"
          (click)="pressNum('3')"
        >
          3
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1"
          type="button"
          (click)="pressOperator('+')"
        >
          +
        </button>
      </div>

      <!-- ., 0, = -->
      <div class="col-sm-12 p-1 m-0 row">
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1"
          type="button"
          (click)="log()"
        >
          log
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1"
          type="button"
          (click)="pressNum('0')"
        >
          0
        </button>
        <button
          class="btn btn-lg btn-outline-none col-sm-3 p-1"
          type="button"
          (click)="pressNum('.')"
        >
          .
        </button>
        <button
          class="btn btn-lg btn-success col-sm-6 p-1 equal_button"
          type="button"
          (click)="getAnswer()"
        >
          <span><i class="fa-solid fa-equals"></i></span>
        </button>
      </div>
    </div>

    <!-- HISTORY -->
    <div class="history">
      <h5 class="history_heading">HISTORY</h5>
      <div class="col-sm-12 p-1 m-0">
        <button
          class="btn btn-danger col-sm-12 delete_history_button"
          type="button"
          (click)="delete()"
        >
          Delete History <span><i class="fa-solid fa-trash"></i></span>
        </button>
        <div class="parent_history history_container">
          <div *ngFor="let data of history">
            <p>{{ data }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
